<VirtualHost *:1010>
    #ServerName localhost:1010

    DocumentRoot /home/pi/ftp/files

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog "/dev/null" common
#    CustomLog ${APACHE_LOG_DIR}/access.log combined

    WSGIDaemonProcess commutetrackr user=www-data group=www-data threads=5
    WSGIScriptAlias /commutetrackr /home/pi/ftp/files/commutetrackr_app.wsgi
    <Directory /home/pi/ftp/files>
        WSGIProcessGroup commutetrackr
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

</VirtualHost>
